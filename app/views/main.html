<div class="container-fluid" ng-controller="MainCtrl as main" ng-init="main.feed.get()">
  <div class="row">
    <div class="col-xs-12">
      <div class="videogular-container">
        <videogular vg-theme="main.config.theme.url" vg-player-ready="main.onPlayerReady($API)">
          <vg-media vg-src="main.config.sources"
                    vg-tracks="main.config.tracks"
                    vg-native-controls="true">
          </vg-media>
        </videogular>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="feed clearfix" infinite-scroll="main.feed.nextPage()" infinite-scroll-disabled="feed.busy">
      <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="photo in main.feed.items track by photo.photo.id">
        <div class="thumbnail">
          <button class="btn btn-play" ng-click="main.play(photo.photo)"></button>
          <img class="img-responsive" ng-src="{{ photo.photo.thumbs.thumb_limit_640 }}" alt="{{ photo.photo.description.text }}">
          <div class="caption">
            <h4>{{ photo.photo.description.text }} <span class="badge">{{ photo.photo.meta_information.rating_avg }}</span></h4>
            <p><span class="label label-default" ng-repeat="tag in photo.photo.description.tags">{{ tag }}</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
