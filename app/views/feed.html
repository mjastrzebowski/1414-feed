<div class="container-fluid" ng-init="feed.get()">
  <p><a href="" class="btn btn-primary" ng-click="feed.busy = false; feed.nextPage()">more</a></p>
  <div class="row">
    <div class="clearfix" infinite-scroll="feed.nextPage()" infinite-scroll-disabled="feed.busy">
      <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="photo in feed.items track by photo.photo.id">
        <a href="#" class="thumbnail">
          <img class="img-responsive" ng-src="{{ photo.photo.thumbs.thumb_fit_300 }}" alt="{{ photo.photo.description.text }}">
          <div class="caption">
            <h4>{{ photo.photo.description.text }} <span class="badge">{{ photo.photo.meta_information.rating_avg }}</span></h4>
            <p><span class="label label-default" ng-repeat="tag in photo.photo.description.tags">{{ tag }}</span></p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
